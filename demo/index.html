<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

		<title>authorized-image demo</title>

		<script src="../../webcomponentsjs/webcomponents-loader.js"></script>

		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../paper-checkbox/paper-checkbox.html">
		<link rel="import" href="../../paper-input/paper-input.html">
		<link rel="import" href="../authorized-image.html">

		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles">
				authorized-image[error] {
					border: 5px solid red;
				}
			</style>
		</custom-style>
	</head>
	<body>
		<div class="vertical-section-container centered">
			<h3>Basic authorized-image</h3>
			<demo-snippet>
				<template>
					<dom-bind id="basic">
						<template>
							<paper-input label="Enter src URL" value="{{src}}"></paper-input>
							<paper-input label="Enter bearer token" value="{{token}}"></paper-input>
							<authorized-image width="100" height="100" src="{{src}}" token="{{token}}"></authorized-image>
						</template>
					</dom-bind>
				</template>
			</demo-snippet>

			<h3>Hidden authorized-image</h3>
			<demo-snippet>
				<template>
					<dom-bind id="hidden-image">
						<template>
							<paper-input label="Enter src URL" value="{{src}}"></paper-input>
							<paper-input label="Enter bearer token" value="{{token}}"></paper-input>
							<paper-checkbox checked="{{hiddenDiv}}">Hide image parent</paper-checkbox>
							<paper-checkbox checked="{{hiddenImage}}">Hide image</paper-checkbox>

							<div hidden$="[[hiddenDiv]]">
								<authorized-image hidden$="[[hiddenImage]]" width="100" height="100" src="{{src}}" token="{{token}}"></authorized-image>
							</div>

						</template>
					</dom-bind>
				</template>
			</demo-snippet>
		</div>

		<!-- Configure default values for the demos -->
		<script>
			const defaultSrc = 'sample.png'

			const hiddenImage = window.document.querySelector('#hidden-image');
			hiddenImage.hiddenDiv = true;
			hiddenImage.hiddenImage = true;
			hiddenImage.src = defaultSrc;

			const basic = window.document.querySelector('#basic');
			basic.src = defaultSrc;
		</script>
	</body>
</html>
