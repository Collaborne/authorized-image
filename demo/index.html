<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

		<title>authorized-image demo</title>

		<script type="module">
			import '@webcomponents/webcomponentsjs/webcomponents-loader.js';
			import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
			import '@polymer/iron-demo-helpers/demo-snippet.js';
			import '@polymer/paper-checkbox/paper-checkbox.js';
			import '@polymer/paper-input/paper-input.js';
			import '../authorized-image.js';
		</script>
	</head>

	<body>
		<div class="vertical-section-container centered">
			<h3>Basic authorized-image</h3>
			<demo-snippet>
				<template>
					<dom-bind id="basic">
						<template>
							<style is="custom-style" include="demo-pages-shared-styles">
								authorized-image[error] {
									border: 5px solid red;
								}
							</style>

							<paper-input label="Enter src URL" value="{{src}}"></paper-input>
							<paper-input label="Enter bearer token" value="{{token}}"></paper-input>
							<authorized-image
								width="100"
								height="100"
								src="{{src}}"
								token="{{token}}"
							></authorized-image>
						</template>

						<!-- Configure default values for the demos -->
						<script>
							const basicScope = document.querySelector('#basic');
							basicScope.src = 'sample.png';
						</script>
					</dom-bind>
				</template>
			</demo-snippet>

			<h3>Hidden authorized-image</h3>
			<demo-snippet>
				<template>
					<dom-bind id="hidden-image">
						<template>
							<paper-input label="Enter src URL" value="{{src}}"></paper-input>
							<paper-input label="Enter bearer token" value="{{token}}"></paper-input>
							<paper-checkbox checked="{{hiddenDiv}}">Hide image parent</paper-checkbox>
							<paper-checkbox checked="{{hiddenImage}}">Hide image</paper-checkbox>

							<div hidden="[[hiddenDiv]]">
								<authorized-image
									hidden="[[hiddenImage]]"
									width="100"
									height="100"
									src="{{src}}"
									token="{{token}}"
								></authorized-image>
							</div>

							<!-- Configure default values for the demos -->
							<script>
								const hiddenScope = document.querySelector('#hidden-image');
								hiddenScope.hiddenDiv = true;
								hiddenScope.hiddenImage = true;
								hiddenScope.src = 'sample.png';
							</script>
						</template>
					</dom-bind>
				</template>
			</demo-snippet>
		</div>
	</body>
</html>
